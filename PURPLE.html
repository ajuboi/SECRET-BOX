      padding: 15px;
      font-size: 1rem;
      background: rgba(50, 0, 50, 0.7);
      color: #fff;
      resize: none;
      margin-bottom: 20px;

    }

      max-width: 200px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {

      width: 20px;
      height: 20px;
      background-color: #ff1493;
      border-radius: 50%;
    }
    
    .heart::before { top: -10px; left: 0; }
    .heart::after { left: -10px; top: 0; }
    
    .emoji-rain {
      position: absolute;
      font-size: 20px;
      animation: emoji-fall linear infinite;
      z-index: 5;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg) scale(1); opacity: 0.7; }
      50% { transform: translateY(-300px) rotate(45deg) scale(1.1); opacity: 0.9; }
      100% { transform: translateY(-600px) rotate(45deg) scale(0.8); opacity: 0; }
    }
    
    @keyframes emoji-fall {

      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
